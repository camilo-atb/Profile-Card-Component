<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile card component</title>

</head>
<body>
  <section class="profil">
    <div class="profil__header">
      <img class="profil__img" src="images/image-victor.jpg" alt="Foto de Victor">
    </div>
    <div class="profil__info">
      <p class="profil__title">Victor Crest <span class="profil__span">26</span></p>
      <p class="profil__paragraph">London</p>
    </div>
    <article class="statistics">
      <div class="statistic statistics__followers">
        <p class="statistics__pnumber statistics__followers__pnumber">80K</p>
        <p class="statistics__ptext statistics__followers__ptext">Followers</p>   
      </div>
      <div class="statistic statistics__likes">
        <p class="statistics__pnumber statistics__likes__pnumber">803K</p>
        <p class="statistics__ptext statistics__likes__ptext">Likes</p>   
      </div>
      <div class="statistic statistics__photos">
        <p class="statistics__pnumber statistics__photos__pnumber">1.4K</p>
        <p class="statistics__ptext statistics__photos__ptext">Photos</p>   
      </div>
    </article>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.linkedin.com/in/camilo-téllez">Camilo Andrés Téllez Benítez</a>.
  </div>

</html>
